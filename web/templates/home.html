{% extends "base.html" %}
{% block title %}Golf Pool{% endblock %}
{% block body %}
<section class="section">
    <div class="container">
        <div class="content">
            <h1>Welcome to the {{year}} Golf Pool</h1>
            <p>Use this page to make your picks, change your picks, and view standings</p>
        </div>
        <div id="home-page-buttons" class="has-text-centered">
            <div class="columns is-multiline">
                <div class="link-column column is-half">
                    <a href="{{ url_for('picks.picks_make') }}">
                        <button class="button is-light">Make Picks</button>
                    </a>
                </div>
                <div class="link-column column is-half">
                    <a href="{{ url_for('picks.picks_change') }}">
                        <button class="button is-light">Change Picks</button>
                    </a>
                </div>
                <div class="link-column column is-half">
                    <a href="{{ url_for('picks.picks_poolwide') }}">
                        <button class="button is-light">Poolwide Picks</button>
                    </a>
                </div>
                <div class="link-column column is-half">
                    <a href="{{ url_for('results.results_live') }}">
                        <button class="button is-light">Results</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block add_below %}
<style>
    .link-column button {
        width: 100%;
        height: 100px;
    }
</style>
{% endblock %}
